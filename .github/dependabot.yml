# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Fetch and update latest `github-actions` pkgs
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: "weekly"
      day: "tuesday"
    commit-message:
      prefix: "[FIX]"
      prefix-development: "[CHORE]"
      include: scope
  # terraform block #
  - package-ecosystem: "terraform" # See documentation for possible values
    directory: "/deploy/terraform/aws/int" # Location of package manifests
    schedule:
      interval: "monthly"
    reviewers:
      - "magiclabs/infra"
  - package-ecosystem: "terraform" # See documentation for possible values
    directory: "/deploy/terraform/aws/live" # Location of package manifests
    schedule:
      interval: "monthly"
    reviewers:
      - "magiclabs/infra"
  - package-ecosystem: "terraform" # See documentation for possible values
    directory: "/deploy/terraform/cloudflare/int" # Location of package manifests
    schedule:
      interval: "monthly"
    reviewers:
      - "magiclabs/infra"
  - package-ecosystem: "terraform" # See documentation for possible values
    directory: "/deploy/terraform/cloudflare/live" # Location of package manifests
    schedule:
      interval: "monthly"
    reviewers:
      - "magiclabs/infra"
  - package-ecosystem: "terraform" # See documentation for possible values
    directory: "/deploy/terraform/k8s/int" # Location of package manifests
    schedule:
      interval: "monthly"
    reviewers:
      - "magiclabs/infra"
  - package-ecosystem: "terraform" # See documentation for possible values
    directory: "/deploy/terraform/k8s/live" # Location of package manifests
    schedule:
      interval: "monthly"
    reviewers:
      - "magiclabs/infra"
